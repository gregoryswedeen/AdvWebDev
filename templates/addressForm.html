{% extends 'startPage.html' %}
{% block address %}
    <form action="/userAddress" method='POST' role="form">
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAd9VpWUwhwQ9RxWSfbvlNMYAwl-McVt3k&sensor=false&libraries=places"></script>
        <script type="text/javascript">
            google.maps.event.addDomListener(window, 'load', function () {
                var places = new google.maps.places.Autocomplete(document.getElementById('txtPlaces'));
                google.maps.event.addListener(places, 'place_changed', function () {
                    var place = places.getPlace();
                    var address = place.formatted_address;
                    document.getElementById('txtPlaces').value = address;
                    var latitude = place.geometry.location.A;
                    var longitude = place.geometry.location.F;
                    var mesg = "Address: " + address;
                    mesg += "\nLatitude: " + latitude;
                    mesg += "\nLongitude: " + longitude;
                });
            });
        </script>
        <div class="form-group">
        <input type="text" id="txtPlaces" name='txtPlaces'/>
        <input type="submit" value="Submit">
        </div>												   
    </form>
{% endblock%}
