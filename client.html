<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script>
    function cs2s() {
    var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                var output = this.responseText;
                document.getElementById("ip").innerHTML = output;
                console.log('success');
                } else {
                    console.log('error ' + this.status);
                }
            }        
        xhttp.open("GET", "http://cs2s.yorkdc.net:5001", true);
        xhttp.send();
    }
    function getriders() {
    var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                var output = this.responseText;
                document.getElementById("getdata").innerHTML = output;
                console.log('success');
                } else {
                    console.log('error ' + this.status);
                }
            }        
        xhttp.open("GET", "http://cs2s.yorkdc.net:5001/dbget", true);
        xhttp.send();
    }
    function sendriders() {
    var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                var output = this.responseText;
                document.getElementById("senddata").innerHTML = output;
                console.log('success');
                } else {
                    console.log('error ' + this.status);
                }
            }        
        xhttp.open("POST", "http://cs2s.yorkdc.net:5001/dbsend", true);
        xhttp.send();
    }
</script>
</head>
    
<body>
    <p id="ip"></p>
    <button type="button" onclick="cs2s()">Click me to get hello response.</button>
    <br>
    <br>
    <p id="getdata">
    <button type="button" onclick="getriders()">Click me to receive output from the riders database</button>

    <p id="senddata">
    String you want to send: <input type="text" id="stringToSend" name="stringtosend"><br>
    <button type="button" id="hashButton" onclick="sendriders()">Click me to send a string to the service</button>
</body>
</html>
